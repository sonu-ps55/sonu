<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <h1>Book Your Appointment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html">Appointment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Appointment Form</h2>
    <form id="appointmentForm" class="form-box">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="doctor">Select Doctor:</label>
      <select id="doctor" name="doctor" required>
        <option value="">-- Choose Doctor --</option>
        <option value="Dr. Anjali Sharma">Dr. Anjali Sharma</option>
        <option value="Dr. Rohan Verma">Dr. Rohan Verma</option>
        <option value="Dr. Meena Das">Dr. Meena Das</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Health Concern:</label>
      <textarea id="message" name="message" rows="4" placeholder="Briefly describe your issue..."></textarea>

      <button type="submit">Book Appointment</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HealthEase. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
